<!doctype html>
<html ng-app="app">
<head>
    <title>Finding</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container" style="margin-top:50px">
    <div ng-view></div>
</div>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="#/">Nimekiri</a></li>
                    <li><a href="#/finding">Otsing</a></li>
                    <li><a href="#/shopping">Shopping</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="js/angular-1.0.5.min.js"></script>
<script src="js/angular-resource-1.0.5.min.js"></script>
<script src="js/storage.js"></script>
<script src="js/list.js"></script>
<script src="js/finding.js"></script>
<script src="js/shopping.js"></script>

<script type="text/javascript">
    angular.module('app', ['list', 'finding', 'shopping', 'storage']).
            config(function($routeProvider)
            {
                $routeProvider.
                        when('/', {controller:ListCtrl, templateUrl:'tp/list.html'}).
                        when('/finding', {controller:FindingCtrl, templateUrl:'tp/finding.html'}).
                        when('/shopping', {controller:ShoppingCtrl, templateUrl:'tp/shopping.html'}).
                        otherwise({redirectTo:'/'});
            });
</script>

<link rel="stylesheet" href="css/bootstrap-2.3.1.css">

</body>
